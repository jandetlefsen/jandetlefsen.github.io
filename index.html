<!DOCTYPE html>
<html class="screen-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EAB Chat - Experimental Amateur Built Aircraft Discord</title>
    <link rel="stylesheet" href="/css/bulma.min.css" id="bs-base-css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body id="page">
    <div class="" id="content">
      <section data-section-id="2" data-share="" data-category="call-to-action" class="section">
        <div class="container">
          <div class="columns is-multiline is-centered">
            <div class="column is-8 has-text-centered">
              <img class="image is-fullwidth" src="/img/transparent.svg" alt="" data-config-id="image">
              <h2 class="mt-2 mb-4 is-size-1 is-size-3-mobile has-text-weight-bold" data-config-id="header">Your Place To Talk About Experimental Amateur Built Aviation</h2>
              <p class="subtitle has-text-grey mb-5" data-config-id="desc">A Discord server to meet and talk about aviation, building and flying your own planes, builing from scratch, from plans or with ready made kits. Join the space to learn how this all works and how to get invvolved.</p>
              <div class="mb-6"><a class="button is-success is-large is-fullwidth" href="https://discord.gg/bjArBKBMTg" data-config-id="primary-action">Join Our Discord</a></div>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
